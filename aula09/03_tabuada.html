    <body>
        <div>
            <form action="03_tabuada.php" method="POST">
                <label for="c-num">NÃºmero:</label>
                <select name="num" id="c-num">
                    <option value="" disabled selected>Seleciona</option>
                </select>
                <br>

                <button type="submit" class="btn">
                    Tabuada
                </button>
            </form>
        </div>

        <script>
            const slc = document.getElementsByName('num')[0];

            let i = 1;
            do {
                const option = document.createElement('option');
                option.setAttribute('value', i);
                option.textContent = i;
                slc.appendChild(option);
                i++;
            } while(i < 11)
        </script>
    </body>
