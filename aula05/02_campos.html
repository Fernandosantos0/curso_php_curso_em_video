<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 05 - Campos</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div>
            <form action="02_campos.php" method="GET">
                <label for="c-nome">Nome:</label>
                <input type="text" id="c-nome" name="nome" placeholder="Digite seu nome" required>
                <br>

                <label for="c-nasc">Ano de nascimento:</label>
                <select name="nasc" id="c-nasc">
                    <option value="" selected disabled>Selecionar</option>
                </select>
                <br>

                <fieldset>  
                    <legend>Sexo:</legend>
                    <label for="c-mas">Masculino</label>
                    <input type="radio" id="c-mas" name="sexo" value="M" checked>
    
                    <label for="c-fem">Feminino</label>
                    <input type="radio" id="c-fem" name="sexo" value="F">
                </fieldset>
                
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </div>

        <!-- JavaScript -->
        <script>
            /* Capturando o campo select do formul√°rio */
            const slcNasc = document.querySelector('#c-nasc');
            
            /* Capturando o ano atual */
            const data = new Date();
            let ano = data.getFullYear();

            /* Inserindo os options no select */
            for(let i = 0; i < 180; i++) {
                const option = document.createElement('option');

                option.setAttribute('value', ano);
                option.textContent = ano;

                slcNasc.append(option);
                ano--;
            }
        </script>
    </body>
</html>
